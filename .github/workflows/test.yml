on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest,]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Start Redis Server
        uses: supercharge/redis-github-action@1.7.0
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test
        run: go test ./...
      - name: Check Build All
        run: go build ./...